<div class="content">
    <div *ngFor="let archiveGroup of archiveGroups">
        <h2>{{archiveGroup.archiveDate}}</h2>
        <ul>
            <li *ngFor="let archive of archiveGroup.articles">
                <a routerLink="/article/{{archive.id}}">{{archive.title}}</a>
                <span class="readnum">{{archive.visit}}</span>
            </li>
        </ul>
    </div>

</div>
